server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: teaching-employment-platform
  main:
    allow-circular-references: true  # 允许循环依赖
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # 修复Swagger与Spring Boot 2.6+的兼容性问题

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/teaching_employment_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 监控统计
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
        wall:
          enabled: true
          config:
            multi-statement-allow: true
      # 监控页面
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin123

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  # 邮件配置 (用于发送面试邀请、结果通知等)
  mail:
    host: smtp.qq.com
    port: 587
    username: 2691218460@qq.com
    password: lrjpgzwqbmnydgcf
    protocol: smtp
    default-encoding: UTF-8
    test-connection: false  # 启动时不测试连接
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.qq.com

# MyBatis Plus配置
mybatis-plus:
  # mapper文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类包路径
  type-aliases-package: com.teaching.employment.entity
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型
      id-type: auto
      # 逻辑删除配置已禁用,使用物理删除
      # logic-delete-field: isDeleted
      # logic-delete-value: 1
      # logic-not-delete-value: 0
      # 插入时自动填充
      insert-strategy: not_null
      # 更新时自动填充
      update-strategy: not_null

# Knife4j API文档配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false
  basic:
    enable: false
    username: admin
    password: admin123

# JWT配置
jwt:
  secret: teaching-employment-platform-secret-key-2024-for-HS512-algorithm-must-be-at-least-64-bytes-long
  expiration: 604800000  # 7天 (单位: 毫秒)
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    com.teaching.employment: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
